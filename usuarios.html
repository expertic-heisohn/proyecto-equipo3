<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Personas</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>   
    <form action="#">        
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="name" name="nombre" class="default">
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="default">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" class="default">
        </div>
        <div>
            <label for="tipodocumento">Tipo de Documento:</label>
            <select id="tipodocumento" name="tipodocumento" class="default">
                <option value="">Seleccionar</option>
                <option value="cedula">Cedula</option>
                <option value="ti">Tarjeta de Identidad</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div>
            <label for="cedula">Cedula:</label>
            <input type="text" id="cedula" name="cedula" class="default">
        </div>
        <div>
            <label for="genero">Genero:</label>
            &nbsp;
            <input type="radio" id="genero" name="masculino" checked="H">Masculino
            <input type="radio" id="genero" name="femenino">Femenino
            <input type="radio" id="genero" name="otro">Otro
        </div>
        <div>
            <label for="estado-civil">Estado Civil:</label>
            &nbsp;
            <input type="radio" id="soltero" name="soltero">Soltero
            <input type="radio" id="casado" name="casado">Casado
            <input type="radio" id="divorciado" name="divorciado">Divorsiado
            <input type="radio" id="union-libre" name="union-libre">Union Libre
        </div>
        <di>
            <label for="fecNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecNacimiento" name="fecNacimiento" min="1945-01-01" max="2070-01-01"
                class="default">
        </di>
        <div>
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu telefono" class="default">
        </div>
        <div>
            <label for="movil">Celular</label>
            <input type="tel" id="celular" name="celular" class="default">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu Email" class="default">
        </div>
        <div>
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" class="default"> 
        </div>
        <div class="button">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
