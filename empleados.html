<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Empleados</title>
</head>
<body>
    <h1>Formulario para Empleados</h1>
    <div>
        <form>
            <h3>Datos personales</h3>
    <div>
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombres" />
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" />
        <label for="genero">Género</label>
        <input type="radio" id="femenino" name="femenino" />
        <label for="femenino">Femenino</label>
        <input type="radio" id="masculino" name="masculino" />
        <label for="masculino">Masculino</label>
    </div>
    <div>
        <label for="numced">Cédula</label>
        <input type="number" id="numced" name="numced" />     
        <label for="tel">Teléfono</label>
        <input type="number" id="tel" name="tel" /> 
        <label for="fechaNaci">Fecha Nacimiento</label>
        <input type="date" id="fechaNaci" name="fechaNaci" />
    </div>
    <div>
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" name="email" />
        <label for="civil">Estado Civil</label>
        <input type="text" id="civil" name="civil" />
    </div>
    <h3>Datos laborales</h3>
    <div>
        <label for="entidad">Entidad</label>
        <input type="text" id="entidad" name="entidad" />
        <label for="dir">Dirección</label>
        <input type="text" id="dir" name="dir" />
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" />
    </div>
    <div>
        <label for="fechaVin">Fecha Vinculación</label>
        <input type="date" id="fechaVin" name="fechaVin" />
        <label for="tipoCont">Tipo de Contrato</label>
        <select id="tipoCont">
            <option value="Temporal">Temporal</option>
            <option value="Servicios">Por servicios</option>
            <option value="Indefinido">Indefinido</option>
            <option value="Aterminofijo">A término fijo</option>
            <option value="ObraLabor">Por obra y labor</option>
        </select>
        <label for="turno">Turno</label>
        <select id="turno">
                <option value="diurno">Diurno</option>
                <option value="nocturno">Nocturno</option>
        </select>
    </div>
    <div>
        <label for="salario">Salario</label>
        <input type="number" id="salario" name="salario" />
        <label for="correo">Email</label>
        <input type="text" id="correo" name="correo" />
    </div>
    <hr />
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
</body>
</html>
