<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Empleador</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
    <h1 style="text-align: center;">Formulario Empleador</h1>
    <form>
        <div>
            <label for="entidad">Entidad</label>
            <input type="text" id="entidad" name="entidad" class="default" />
        </div>
        <div>
            <label for="dir">Dirección</label>
            <input type="text" id="dir" name="dir" class="default" />
        </div>
        <div>
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo" class="default" />
        </div>
        <div>
            <label for="fechaVin">Fecha Vinculación</label>
            <input type="date" id="fechaVin" name="fechaVin" class="default" />
        </div>
        <div>
            <label for="tipoCont">Tipo de Contrato</label>
            <select id="tipoCont">
                <option value="Temporal">Temporal</option>
                <option value="Servicios">Por servicios</option>
                <option value="Indefinido">Indefinido</option>
                <option value="Aterminofijo">A término fijo</option>
                <option value="ObraLabor">Por obra y labor</option>
            </select>
        </div>
        <div>
            <label for="turno">Turno</label>
            <select id="turno">
                <option value="diurno">Diurno</option>
                <option value="nocturno">Nocturno</option>
            </select>
        </div>
        <div>
            <label for="salario">Salario</label>
            <input type="number" id="salario" name="salario" class="default" />
        </div>
        <div>
            <label for="correo">Email</label>
            <input type="text" id="correo" name="correo" class="default" />
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>

</html>
